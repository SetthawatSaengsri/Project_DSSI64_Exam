<!-- app/templates/app/qr_not_registered.html -->
{% extends "app/base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-orange-50 via-red-50 to-pink-50 -mx-6 -my-4 p-6 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center border border-orange-200">
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-orange-900 mb-4">ไม่พบการลงทะเบียน</h1>
            <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 mb-6">
                <p class="text-orange-800 font-medium">{{ message }}</p>
                <p class="text-orange-700 text-sm mt-2">กรุณาติดต่อเจ้าหน้าที่เพื่อตรวจสอบการลงทะเบียน</p>
            </div>
            
            <!-- Subject Info -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <h3 class="font-bold text-gray-900 mb-2">รายละเอียดการสอบ:</h3>
                <p class="text-sm text-gray-700">วิชา: {{ subject.subject_name }}</p>
                <p class="text-sm text-gray-700">รหัส: {{ subject.subject_code }}</p>
                <p class="text-sm text-gray-700">วันที่: {{ subject.exam_date|date:"d/m/Y" }}</p>
            </div>
            
            <button onclick="history.back()" 
                    class="w-full bg-gradient-to-r from-gray-500 to-slate-500 hover:from-gray-600 hover:to-slate-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                กลับ
            </button>
        </div>
    </div>
</div>
{% endblock %}
