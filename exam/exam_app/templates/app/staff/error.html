{% extends "app/base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-pink-50 -mx-6 -my-4 p-6 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center border border-red-200">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.996-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">เกิดข้อผิดพลาด</h1>
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <p class="text-red-800 font-medium">
                    {{ message|default:"เกิดข้อผิดพลาดในระบบ กรุณาลองใหม่อีกครั้ง" }}
                </p>
            </div>
            <div class="space-y-3">
                <button onclick="history.back()" 
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    กลับไปหน้าเดิม
                </button>
                <a href="{% url 'index_view' %}" 
                   class="block w-full bg-gradient-to-r from-gray-500 to-slate-500 hover:from-gray-600 hover:to-slate-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    กลับสู่หน้าหลัก
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
