<!-- app/templates/app/qr_too_early.html -->
{% extends "app/base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-yellow-50 via-orange-50 to-amber-50 -mx-6 -my-4 p-6 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center border border-yellow-200">
            <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-yellow-900 mb-4">ยังไม่ถึงเวลา</h1>
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                <p class="text-yellow-800 font-medium">{{ message }}</p>
                <p class="text-yellow-700 text-sm mt-2">เริ่มเช็คชื่อได้ตั้งแต่: {{ check_in_time|time:"H:i" }} น.</p>
            </div>
            <button onclick="history.back()" 
                    class="w-full bg-gradient-to-r from-gray-500 to-slate-500 hover:from-gray-600 hover:to-slate-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                กลับ
            </button>
        </div>
    </div>
</div>
{% endblock %}
