{% extends "app/base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-red-50 via-orange-50 to-pink-50 -mx-6 -my-4 p-6 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center border border-red-200">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-red-900 mb-4">QR Code หมดอายุ</h1>
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <p class="text-red-800 font-medium">{{ message }}</p>
            </div>
            <button onclick="history.back()" 
                    class="w-full bg-gradient-to-r from-gray-500 to-slate-500 hover:from-gray-600 hover:to-slate-600 text-white px-6 py-3 rounded-xl font-semibold">
                กลับ
            </button>
        </div>
    </div>
</div>
{% endblock %}
