{% extends "app/base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</h2>

        <!-- üì∏ ‡∏Å‡∏•‡πâ‡∏≠‡∏á & ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î -->
        <div class="relative w-full flex flex-col items-center">
            <!-- ‡∏Å‡∏•‡πâ‡∏≠‡∏á -->
            <video id="camera" class="w-full max-w-md border rounded-lg shadow-md" autoplay playsinline></video>
            
            <!-- ‡∏†‡∏≤‡∏û‡∏ñ‡πà‡∏≤‡∏¢ -->
            <canvas id="canvas" class="hidden"></canvas>
            <img id="captured-image" class="hidden w-full max-w-md border rounded-lg shadow-md" />

            <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ & ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î -->
            <div class="mt-4 flex space-x-4">
                <button id="capture-btn" class="px-6 py-2 bg-pink-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105 hover:bg-pink-700">
                    üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
                </button>
                <label for="upload-image" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105 hover:bg-blue-700 cursor-pointer">
                    üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ
                </label>
                <button id="scan-btn" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105 hover:bg-green-700 hidden">
                    üîç ‡∏™‡πÅ‡∏Å‡∏ô QR Code
                </button>
            </div>

            <!-- ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå -->
            <input type="file" id="upload-image" class="hidden" accept="image/*">
        </div>

        <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• -->
        <p id="scan-result" class="mt-4 text-lg font-semibold text-gray-700">‚åõ ‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô...</p>
    </div>
</div>

<!-- üîç QR Scanner -->
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
    let video = document.getElementById("camera");
    let canvas = document.getElementById("canvas");
    let capturedImage = document.getElementById("captured-image");
    let captureBtn = document.getElementById("capture-btn");
    let scanBtn = document.getElementById("scan-btn");
    let uploadInput = document.getElementById("upload-image");
    let scanResult = document.getElementById("scan-result");

    let constraints = {
        video: { facingMode: "environment" } // ‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
    };

    // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("‚ùå ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ", err);
            scanResult.innerText = "‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á";
        });

    // ‚úÖ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
    captureBtn.addEventListener("click", function() {
        if (!video.srcObject) {
            scanResult.innerText = "‚ùå ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°!";
            return;
        }

        let context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // ‚úÖ ‡∏ã‡πà‡∏≠‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ & ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢
        let imageDataUrl = canvas.toDataURL("image/png");
        video.classList.add("hidden");
        capturedImage.classList.remove("hidden");
        capturedImage.src = imageDataUrl;

        // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô
        scanBtn.classList.remove("hidden");
        scanBtn.onclick = () => scanQRCode(canvas);
    });

    // ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û
    uploadInput.addEventListener("change", function(event) {
        let file = event.target.files[0];
        if (!file) return;

        let reader = new FileReader();
        reader.onload = function(e) {
            let img = new Image();
            img.src = e.target.result;

            img.onload = function() {
                let context = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0, img.width, img.height);

                capturedImage.src = e.target.result;
                capturedImage.classList.remove("hidden");
                video.classList.add("hidden");

                // ‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏´‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
                scanQRCode(canvas);
            };
        };
        reader.readAsDataURL(file);
    });

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πÅ‡∏Å‡∏ô QR Code
    function scanQRCode(canvas) {
        let context = canvas.getContext("2d");
        let imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        let code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
            console.log(`Scanned result: ${code.data}`);
            scanResult.innerHTML = `<span class="text-green-600 font-bold">‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:</span> <a href="${code.data}" class="text-blue-600 underline">${code.data}</a>`;

            // ‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô URL
            if (code.data.startsWith("http")) {
                setTimeout(() => window.location.href = code.data, 2000);
            }
        } else {
            console.error("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏†‡∏≤‡∏û");
            scanResult.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏†‡∏≤‡∏û ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!";
        }
    }
</script>

{% endblock %}
