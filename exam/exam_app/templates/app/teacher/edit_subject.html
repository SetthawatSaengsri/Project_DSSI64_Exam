<!-- edit_subject.html -->

{% extends 'app/teacher/base_teacher.html' %}

{% block content %}
<div class="container">
    <h1>Edit Exam Subject</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'exam_subject_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
