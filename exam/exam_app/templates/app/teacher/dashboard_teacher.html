

{% extends 'app/teacher/base_teacher.html' %}

{% load static %}

{% block content %}
  <div class="container">
    <div class="main-paper">
      <div class="form-container">
        <form>
            <form>
                <form>
                    <div class="photo-upload">
                      <div class="upload-btn-wrapper">
                        <button class="btn">Add Photo</button>
                        <input type="file" name="myfile" accept="image/*" multiple />
                      </div>
                    </div>

                    <div class="input-field">
                      <label for="name">Name</label>
                      <input type="text" id="name" />
                    </div>

                    <div class="input-field">
                      <label for="surname">Surname</label>
                      <input type="text" id="surname" />
                    </div>

                    <input type="date" name="calendar">

                    <div class="select-field">
                      <label for="class">Class</label>
                      <select id="class">
                        <option value="1/1">1/1</option>
                        <option value="1/1">1/2</option>
                        <option value="1/1">2/1</option>
                        <option value="1/1">2/2</option>
                        <option value="1/1">3/1</option>
                        <option value="1/1">3/2</option>
                        <option value="1/1">4/1</option>
                        <option value="1/1">4/2</option>
                        <option value="1/1">5/1</option>
                        <option value="1/1">5/2</option>
                        <option value="1/1">6/1</option>
                        <option value="1/1">6/2</option>
                      </select>
                    </div>

                    <div class="input-field">
                      <label for="subject-group">Subject Group</label>
                      <input type="text" id="subject-group" />
                    </div>
                    
                    <div class="input-field">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" />
                    </div>
                    <div class="input-field">
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" />
                    </div>
                    <button class="submit-btn1">Submit</button>
                    <button class="submit-btn2">Cancel</button>
                  </form>
            </form>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
