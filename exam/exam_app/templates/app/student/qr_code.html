<!-- app/student/base_student.html -->

{% extends 'app/student/base_student.html' %}

{% block content %}
<h2>QR Code for Student: {{ student.user.get_full_name }}</h2>
{% if qr_code %}
    <img src="{{ qr_code }}" alt="Student QR Code">
{% else %}
    <p>Error generating QR code. Please try again or contact support.</p>
{% endif %}
{% endblock %}
