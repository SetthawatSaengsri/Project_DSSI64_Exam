<!-- qr_code.html -->

{% extends 'app/student/base_student.html' %}

{% load static %}

{% block title %} QRCode {% endblock %}

{% block content %}
  
  <h2>QRCode</h2>

  {% for subject in exam_subjects %}
    <div>
        <p>{{ subject.subject_name }} - {{ subject.exam_room.name }}</p>
        <a href="{% url 'generate_qr_code' subject.id %}">Generate QR Code</a>
    </div>
  {% endfor %}
  
{% endblock %}
