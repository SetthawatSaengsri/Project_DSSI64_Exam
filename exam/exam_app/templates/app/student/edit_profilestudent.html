<!-- templates/dashboard.html -->
{% extends 'app/student/base_student.html' %}
{% load static %}

{% block content %}

<h2>แก้ไขข้อมูลส่วนตัว<h2>

  <!-- Photo Upload Section -->
  <div class="photo-upload">
    <div class="upload-btn-wrapper">
      <button class="btn">Add Photo</button>
      <input type="file" name="myfile" accept="image/*" multiple />
    </div>
  </div>

  <!-- Name Input Field -->
  <div class="input-field">
    <label for="name">Name</label>
    <input type="text" id="name" />
  </div>

  <!-- Surname Input Field -->
  <div class="input-field">
    <label for="surname">Surname</label>
    <input type="text" id="surname" />
  </div>

  <!-- Date Input Field -->
  <input type="date" name="calendar">

  <!-- Class Selection Dropdown -->
  <div class="select-field">
    <label for="class">Class</label>
    <select id="class">
      <option value="1/1">1/1</option>
      <option value="1/2">1/2</option>
      <option value="2/1">2/1</option>
      <option value="2/2">2/2</option>
      <option value="3/1">3/1</option>
      <option value="3/2">3/2</option>
      <option value="4/1">4/1</option>
      <option value="4/2">4/2</option>
      <option value="5/1">5/1</option>
      <option value="5/2">5/2</option>
      <option value="6/1">6/1</option>
      <option value="6/2">6/2</option>
    </select>
  </div>

  <!-- Subject Group Input Field -->
  <div class="input-field">
    <label for="subject-group">Subject Group</label>
    <input type="text" id="subject-group" />
  </div>

  <!-- Email Input Field -->
  <div class="input-field">
    <label for="email">E-mail</label>
    <input type="email" id="email" />
  </div>

  <!-- Phone Input Field -->
  <div class="input-field">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" />
  </div>

  <!-- Submit and Cancel Buttons -->
  <button class="submit-btn1">Submit</button>
  <button class="submit-btn2">Cancel</button>

{% endblock %}
